<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link href="https://bootswatch.com/5/lux/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Formulario de Empleados</h2>

        
        <div class="mb-4">
            <h3>Agregar Empleado</h3>
            <form id="addEmployeeForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="age" required>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Género</label>
                    <select class="form-select" id="gender" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Fecha de Ingreso</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>

        
        <div class="mb-4">
            <h3>Borrar o Editar Empleado</h3>
            <form id="editDeleteEmployeeForm">
                <div class="mb-3">
                    <label for="empId" class="form-label">ID del Empleado</label>
                    <input type="number" class="form-control" id="empId" required>
                </div>
                <button type="button" id="deleteBtn" class="btn btn-danger">Borrar Empleado</button>
                <button type="button" id="editBtn" class="btn btn-warning">Editar Empleado</button>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
